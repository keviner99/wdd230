    <main>
        
        <h2 class="title">Membership Application</h2>
            <div> 
                <form method="get" action="">
                    <fieldset class="personal">
                        <legend>Personal Information</legend>
                        <label class="top">First Name*<input type="text" name="firstname" required></label>

                        placeholder="yourenmail@gmail.com"></label><label class="top">First Name*<input type="text" name="firstname" required></label>

                    </fieldset>

                    <fieldset >
                        <legend>Business Information</legend>
                        <label class="top">Business Name*<input type="text" name="busname" required></label>
                        <label class="top">Business Address<input type="text" name="busaddress"></label>
                        <label class="top">Business Website<input type="text" name="buswebsite"></label>
                        <label class="top">Membership Level<select name="annualfees">
                            <option value="" disabled selected>Select Level</option>
                            <option value="non-profit">Non-Profit ($100)</option>
                            <option value="bronze">Bronze ($200)</option>
                            <option value="silver">Silver ($400)</option>
                            <option value="gold">Gold ($1000)</option>
                        </select>
            
                        </label>
                        
                    </fieldset>

                    <fieldset>
                        <label class="top" for="description">Business Description: 
                            <textarea id="additional" rows="4" cols="40">
                            </textarea> 
                        </label>
                    </fieldset>

                
                    <input class="submitBtn" type="submit" value="submit">
                    
                </form>
